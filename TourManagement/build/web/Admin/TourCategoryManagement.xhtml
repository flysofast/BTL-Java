<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fcore="http://java.sun.com/jsf/core"     
      >
    <h:body>

        <ui:composition template="/template/common/commonLayout.xhtml">

            <ui:define name="content">
                <script>
                    $(document).ready(function () {
                        $("#li-tour-category-management").addClass("active");
                    })
                </script>
                <h2>This is Tour Category content</h2>
                <center>
                    <fcore:view>
                        <h:form>
                            <h:dataTable var="item" value="#{tourCateBean.readAll()}" cellpadding="2" cellspacing="2">
                                
                                <h:column>
                                    <fcore:facet name="header">Tour Category ID</fcore:facet>
                                    <h:outputText value="#{item.tourCateID}"/>
                                </h:column>
                                <h:column>
                                    <fcore:facet name="header">Category Name</fcore:facet>
                                    <h:outputText value="#{item.cateName}"/>
                                </h:column>
                                <h:column>
                                    <fcore:facet name="header">Description</fcore:facet>
                                    <h:outputText value="#{item.description}"/>
                                </h:column>

                                <h:column>
                                    <fcore:facet name="header">Delete</fcore:facet>
                                    <h:commandLink action="TourCategoryManagement" actionListener="#{tourCateBean.delete(item.tourCateID)}" value="Delete"/> 
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </fcore:view>
                </center>
            </ui:define>

        </ui:composition>

    </h:body>

</html>
